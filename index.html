<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div id="show"></div>
        <input type="text" placeholder="Loading ..." id="output" readonly>
        <input type="text" id="length" placeholder="Enter Password Length Here...">
        <div class="box">
            Include at least one type⬇️<br>
            <div class="aa"><input type="checkbox" name="" id="a"><label for="a">LowercaseAlphabets</label></div>
            <div class="aa"><input type="checkbox" name="" id="b"><label for="b">UppercaseAlphabets</label></div>
            <div class="aa"><input type="checkbox" name="" id="c"><label for="c">Symbols</label></div>
            <div class="aa"><input type="checkbox" name="" id="d"><label for="d">Number</label></div>
        </div>
        <button id="btn">Generate Password</button>
    </div>
</body>
<script src="script.js"></script>
</html>
